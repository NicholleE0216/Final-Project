<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cd597b8f5e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="script.js" href="./script.js" />
  </head>
  <section id="landing">
    <nav>
      <div class="row nav__row">
        <div class="nav__logo">
          <figure class="nav__logo--img--wrapper">
            <img
              class="nav__logo--img"
              src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
          </figure>
          <div class="nav__logo">
            <h1 class="nav__logo--title">Treact</h1>
          </div>
        </div>
        <div class="nav__links">
          <a class="nav__link" href="about">About</a>
          <a class="nav__link" href="about">Blog</a>
          <a class="nav__link" href="about">Pricing</a>
          <a class="nav__link" href="about">Contact Us</a>
          <a class="nav__link--login" href="Login">Login</a>
          <a class="nav__link--sign--up" href="sign-up">Sign Up</a>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="row header__row">
          <div class="header__description">
            <h1>
              Beautiful React Templates <span class="purple">for your.</span>
            </h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand, and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__email">
              <input
                class="header__email--input"
                type="email"
                name=""
                id=""
                placeholder="Your E-mail Address"
              />
              <button class="header__email--btn">Get Started</button>
            </div>
            <p class="header__customer--title">OUR TRUSTED CUSTOMERS</p>
            <figure class="header__customers--wrapper">
              <img
                class="header__customers"
                src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
              />
            </figure>
          </div>
          <figure class="header__img--wrapper">
            <img
              src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              alt=""
              class="header__img"
            />
          </figure>
        </div>
      </div>
    </header>
  </section>
  <body></body>
</html>
